description: >
    This is a representation of the ON Semiconuctor AX5043 and AX5243 radio
    receivers.

compatible: "onnn,ax5x43"

include: [spi-device.yaml]

properties:
    irq-gpios:
      type: phandle-array
      required: true

    clock-frequency:
      type: int
      required: true
      description: Clock frequency in Hz.

    clock-source:
      type: string
      required: true
      enum:
        - "crystal"
        - "oscillator"
